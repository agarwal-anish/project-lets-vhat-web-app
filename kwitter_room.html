<!DOCTYPE html>
<html>
  <head>
    <title>Kwitter</title>
    <link
      href="https://fonts.googleapis.com/css?family=Yeon+Sung&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="kwitter.css" />

  </head>

  <body>
    <div class="container">
      <button id="logout" onclick="logout();" class="glyphicon glyphicon-log-out btn btn-danger"> Logout</button>
    <center>
        <h3>You have logged in!</h3>
        <h1 class="header"> Kwitter
       <sup> <img src="Envelope.png"</sup>
        </h1>
        <h3 id="user_name" class="color_white"> </h3>
        <div class="form-group input_div_room_page">
          <label>#Add Room:</label>
          <input
            type="text"
            id="room_name"
            class="form-control"
            placeholder="#room_name"
            >
            </div>
          <button class="btn btn-success" onclick="addroom()"> #Add Room</button>
          <h3 class="white"> TrendingRooms</h3>
          <div id="output"></div>
    </center>
    </div>
    <script src="kwitter._room.js"></script>
  </body>
</html>
